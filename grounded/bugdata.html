<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="../assets/css/main.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Roboto+Condensed:wght@300;400&display=swap"
    rel="stylesheet" />
  <link href="../assets/css/modal_gradient_patch.css" rel="stylesheet">
  <script src="../assets/js/nav.js"></script>
  <style>
    .build-card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .modal-body img {
      width: 50px;
      height: 50px;
      margin: 0.25rem;
    }

    .card {
      background: black;
    }

    .build-card {
      min-height: 150px;
    }

    .modal-content {
      background: rgb(255, 255, 255);
      text-align: center;
      border-radius: 10px;
    }

    .modal-title {
      width: 100%;
      text-align: center;
    }

    .modal-footer {
      justify-content: center;
    }

    .modal-dialog {
      max-width: 500px;
      margin: 1.75rem auto;
    }

    .modal-row {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-start;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: nowrap;
    }

    .variant-buttons {
      margin-bottom: 1rem;
    }

    .variant-buttons button {
      margin: 0 5px;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      color: white;
      background-color: #444;
      border: none;
      border-radius: 5px;
    }

    .variant-buttons button.active {
      background-color: #dc3545;
    }

    .modal-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .modal-section h6 {
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .horizontal-icon-row {
      display: flex;
      flex-direction: row;
      gap: 0.25rem;
      justify-content: center;
    }

    .modal-section .icon-label {
      display: block;
      font-size: 0.85rem;
      color: #555;
      text-align: center;
      margin-top: -0.2rem;
    }

    .horizontal-icon-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 0.25rem;
    }

    .modal-row {
      gap: 2rem;
    }

    .icon-title {
      display: block;
      font-size: 0.95rem;
      color: #888;
      text-align: center;
      margin-bottom: -0.3rem;
    }

    .red {
      color: red;
    }

    .variant-buttons button {
      background-color: #222;
      color: #f8f9fa;
    }

    .variant-buttons button.active {
      background-color: #dc3545;
    }

    .horizontal-icon-wrap {
      margin: 0 0.5rem;
    }

    .modal-section .icon-label {
      margin-top: 0.4rem;
    }

    .horizontal-icon-wrap .icon-title {
      margin-bottom: 0.5rem;
    }

    .modal-section {
      margin-bottom: 1.5rem;
    }

    .modal-content .btn {
      color: #4f97e9 !important;
      font-weight: bold;
      text-transform: capitalize;
    }

    .ul {
      list-style-type: none !important;
    }

    .modal-content {
      transition: transform 0.1s ease;
      transform-style: preserve-3d;
      perspective: 1000px;
      will-change: transform;
    }
  </style>
</head>

<body>
  <div w3-include-html="../../nav.html"></div>
  <hr />
  <div class="jumbotron jumbotron-fluid">
    <h1 class="display-4">Grounded Creature Data</h1>
    <p class="lead">A searchable tool which displays all creatures in Grounded. Weaknesses and Resistances. Immunity and Weakpoints.</p>
  </div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/index">Home</a></li>
      <li class="breadcrumb-item"><a href="/games">Game Library</a></li>
      <li class="breadcrumb-item"><a href="/landing-pages/grounded">Grounded</a></li>
      <li aria-current="page" class="breadcrumb-item active">Creature Data</li>
    </ol>
  </nav>
  <hr />

  <div class="container my-4">
    <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search creatures..." />
    <div class="row" id="creatureGrid"></div>
  </div>
  <script>
    document.addEventListener('mousemove', function (e) {
      document.querySelectorAll('.modal.show .modal-content').forEach(modal => {
        const rect = modal.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = ((y - centerY) / centerY) * -10;
        const rotateY = ((x - centerX) / centerX) * 10;

        modal.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });
    });

    document.addEventListener('mouseleave', function () {
      document.querySelectorAll('.modal-content').forEach(modal => {
        modal.style.transform = 'rotateX(0deg) rotateY(0deg)';
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/load_creatures.js"></script>
</body>

</html>
